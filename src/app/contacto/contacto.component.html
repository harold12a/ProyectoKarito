<!-- Contact Start -->
<div class="contact">
    <div class="container">
        <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
            <p>Contacto</p>
            <h2>Lorem, ipsum.</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.2s">
                        <i class="fa fa-map-marker-alt"></i>
                        <div class="contact-text">
                            <h2>Ubicacion</h2>
                            <p>123 calle, Buga, Colombia</p>
                        </div>
                    </div>
                    <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.4s">
                        <i class="fa fa-phone-alt"></i>
                        <div class="contact-text">
                            <h2>Telefono</h2>
                            <p>+057 345 67890</p>
                        </div>
                    </div>
                    <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.6s">
                        <i class="far fa-envelope"></i>
                        <div class="contact-text">
                            <h2>Email</h2>
                            <p>info@karito.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required="required"
                                data-validation-required-message="Please enter your name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control" id="email" placeholder="Correo" required="required"
                                data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="subject" placeholder="Asunto"
                                required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" id="message" placeholder="Mensaje" required="required"
                                data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn" type="submit" id="sendMessageButton">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
